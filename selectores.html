<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ejemplo de CSS con comentarios</title>
    <style>
        /* Este es un comentario CSS de una línea */

        /*
      Este es un comentario CSS de varias líneas
      */

        /* Anatomía de una declaración de CSS */
        /* Selector */
        h1 {
            /* Propiedad */
            color: red;
            /* Valor */
        }

        /* Propiedades iniciales de CSS */
        /* Establecer color de fondo al body */
        body {
            background-color: lightblue;
        }

        /* Establecer tamaño de fuente para todo el documento */
        * {
            font-size: 16px;
        }

        /* Establecer anchura de un elemento */
        .mi-clase {
            width: 50%;
        }

        /* Establecer altura de un elemento */
        #mi-id {
            height: 200px;
        }
    </style>
</head>

<body>
    <!-- Antes de empezar a escribir código CSS, debemos conocer la anatomía de una declaración de estilos. -->

    <h1>Título con estilo</h1>

    <!-- Qué son comentarios de CSS -->
    <p>Este es un párrafo sin estilo.</p>

    <!-- Propiedades iniciales de CSS -->
    <p style="color: green;">Este párrafo tiene un color diferente.</p>

    <div class="mi-clase">
        <p>Este elemento tiene un ancho del 50%.</p>
    </div>

    <div id="mi-id">
        <p>Este elemento tiene una altura de 200px.</p>
    </div>

    <!-- Medidas iniciales -->
    <p>Utilizamos medidas en píxeles (px) y porcentajes (%).</p>

    <p>Para más información sobre medidas en CSS, consulta <a href="#">este enlace</a>.</p>
</body>

</html>


<!-- En este ejemplo, se incluyen comentarios HTML que explican los conceptos de una declaración de CSS, 
comentarios en CSS, propiedades iniciales de CSS, medidas iniciales y un enlace de referencia para
profundizar en el tema de medidas en CSS. Además, se utilizan ejemplos prácticos de cada 
uno de estos conceptos para ilustrar su uso en el código CSS. -->
